<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passgle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background: #f8f9fa;
            color: #202124;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
                margin: 0;
                border-radius: 4px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            #passwordInput {
                width: 100%;
                max-width: 200px;
                font-size: 18px;
            }
            
            button {
                width: 100%;
                max-width: 200px;
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .attempts {
                padding: 16px;
            }
            
            .attempt-guess {
                font-size: 16px;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 400;
            color: #202124;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        #passwordInput {
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 12px 16px;
            width: 200px;
            text-align: center;
            background: #fff;
            color: #202124;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        #passwordInput:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 1px 3px 0 rgba(66,133,244,0.3);
        }

        button {
            font-family: 'Google Sans', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 24px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #1557b2;
            box-shadow: 0 1px 3px 0 rgba(26,115,232,0.4);
        }

        .stats {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #5f6368;
        }

        .attempts {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .attempt {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e8eaed;
        }

        .attempt:last-child {
            border-bottom: none;
        }

        .attempt-number {
            color: #5f6368;
            width: 30px;
            font-size: 14px;
        }

        .attempt-guess {
            font-size: 18px;
            letter-spacing: 2px;
            flex: 1;
            text-align: center;
        }

        .correct {
            background: #34a853;
            color: #fff;
            padding: 2px 6px;
            border-radius: 2px;
            margin: 0 1px;
        }

        .partial {
            background: #fbbc04;
            color: #202124;
            padding: 2px 6px;
            border-radius: 2px;
            margin: 0 1px;
        }

        .wrong {
            background: #ea4335;
            color: #fff;
            padding: 2px 6px;
            border-radius: 2px;
            margin: 0 1px;
        }

        .feedback {
            width: 60px;
            text-align: right;
            font-size: 12px;
            color: #5f6368;
        }

        .success {
            text-align: center;
            font-size: 16px;
            background: #e8f5e8;
            color: #137333;
            padding: 16px;
            margin: 20px 0;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>パスワードを解読...</h1>
        
        <div class="input-section">
            <input type="text" id="passwordInput" placeholder="000000" maxlength="6" pattern="[0-9]{6}">
            <button onclick="submitGuess()">Submit</button>
        </div>

        <div class="stats">
            Attempts: <span id="attemptCount">0</span>
        </div>

        <div id="gameResult"></div>

        <div class="attempts">
            <div id="attemptsList"></div>
        </div>
    </div>

    <script>
        let targetPassword = '';
        let attempts = 0;
        let gameWon = false;

        function generatePassword() {
            targetPassword = '';
            for (let i = 0; i < 6; i++) {
                targetPassword += Math.floor(Math.random() * 10).toString();
            }
        }

        function submitGuess() {
            const input = document.getElementById('passwordInput');
            const guess = input.value.trim();

            if (guess.length !== 6 || !/^\d{6}$/.test(guess)) {
                return;
            }

            if (gameWon) {
                return;
            }

            attempts++;
            document.getElementById('attemptCount').textContent = attempts;

            const feedback = analyzeGuess(guess);
            displayAttempt(guess, feedback);

            if (guess === targetPassword) {
                gameWon = true;
                showSuccess();
                setTimeout(() => {
                    location.reload();
                }, 9000);
            }

            input.value = '';
            input.focus();
        }

        function analyzeGuess(guess) {
            const result = [];
            const targetDigits = targetPassword.split('');
            const guessDigits = guess.split('');
            const used = new Array(6).fill(false);

            for (let i = 0; i < 6; i++) {
                if (guessDigits[i] === targetDigits[i]) {
                    result[i] = 'correct';
                    used[i] = true;
                } else {
                    result[i] = 'wrong';
                }
            }

            for (let i = 0; i < 6; i++) {
                if (result[i] === 'wrong') {
                    for (let j = 0; j < 6; j++) {
                        if (!used[j] && guessDigits[i] === targetDigits[j]) {
                            result[i] = 'partial';
                            used[j] = true;
                            break;
                        }
                    }
                }
            }

            return result;
        }

        function displayAttempt(guess, feedback) {
            const attemptsList = document.getElementById('attemptsList');
            const attemptDiv = document.createElement('div');
            attemptDiv.className = 'attempt';

            const numberSpan = document.createElement('span');
            numberSpan.className = 'attempt-number';
            numberSpan.textContent = attempts;

            const guessSpan = document.createElement('span');
            guessSpan.className = 'attempt-guess';
            let guessHTML = '';
            for (let i = 0; i < 6; i++) {
                guessHTML += `<span class="${feedback[i]}">${guess[i]}</span>`;
            }
            guessSpan.innerHTML = guessHTML;

            const feedbackSpan = document.createElement('span');
            feedbackSpan.className = 'feedback';
            const correctCount = feedback.filter(f => f === 'correct').length;
            const partialCount = feedback.filter(f => f === 'partial').length;
            feedbackSpan.textContent = `${correctCount}/${partialCount}`;

            attemptDiv.appendChild(numberSpan);
            attemptDiv.appendChild(guessSpan);
            attemptDiv.appendChild(feedbackSpan);

            attemptsList.insertBefore(attemptDiv, attemptsList.firstChild);
        }

        function showSuccess() {
            const result = document.getElementById('gameResult');
            result.innerHTML = `
                <div class="success">
                    Success: ${targetPassword}<br>
                    ${attempts} attempts
                </div>
            `;
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitGuess();
            }
        });

        document.getElementById('passwordInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        generatePassword();
        document.getElementById('passwordInput').focus();
    </script>
</body>
</html>
